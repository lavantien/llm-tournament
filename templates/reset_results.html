<!DOCTYPE html>
<html>
<head>
    <title>Reset Results</title>
    <link rel="stylesheet" href="/templates/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <h1>Reset Results</h1>
    <p style="text-align: center;">Are you sure you want to reset all results? This action cannot be undone.</p>
    <form action="/reset_results" method="post" style="text-align: center;">
        <input type="submit" value="Reset Results">
        <input type="submit" form="cancel-form" value="Cancel">
    </form>
    <form id="cancel-form" action="/results" method="get" style="text-align: center;"></form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Delete Prompt Suite</title>
    <link rel="stylesheet" href="/templates/arena.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <div class="arena-shell arena-shell-solo">
        <main class="arena-main arena-main-solo">
            <div class="container">
    <h1>Delete Prompt Suite</h1>
    <form action="/prompts/suites/delete" method="post" style="text-align: center;">
        <input type="hidden" name="suite_name" value="{{.SuiteName}}">
        <input type="submit" value="Delete">
        <input type="submit" form="cancel-form" value="Cancel">
    </form>
    <form id="cancel-form" action="/prompts" method="get" style="text-align: center;"></form>
    <p style="text-align: center;">Are you sure you want to delete the prompt suite "{{.SuiteName}}"?</p>
    <div class="scroll-buttons">
        <button class="scroll-button" onclick="scrollToTop()">↑</button>
        <button class="scroll-button" onclick="scrollToBottom()">↓</button>
    </div>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
            </div>
        </main>
    </div>
</body>
</html>

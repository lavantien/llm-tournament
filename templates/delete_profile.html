<!doctype html>
<html>
  <head>
    <title>Delete Profile</title>
    <link rel="stylesheet" href="/templates/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  </head>

  <body>
    <h1>Delete Profile</h1>
    <form action="/delete_profile" method="post" style="text-align: center">
      <input type="hidden" name="index" value="{{.Index}}" />
      <input type="submit" value="Delete" />
      <input type="submit" form="cancel-form" value="Cancel" />
    </form>
    <form id="cancel-form" action="/profiles" method="get"></form>
    <p style="text-align: center">
      Are you sure you want to delete the profile "{{.Profile.Name}}"?
    </p>
    <div class="scroll-buttons">
      <button class="scroll-button" onclick="scrollToTop()">↑</button>
      <button class="scroll-button" onclick="scrollToBottom()">↓</button>
    </div>
    <script>
      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      function scrollToBottom() {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>

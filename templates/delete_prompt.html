<!DOCTYPE html>
<html>
<head>
    <title>Delete Prompt</title>
    <link rel="stylesheet" href="/templates/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <h1>Delete Prompt</h1>
    <p style="text-align: center;">Are you sure you want to delete the prompt "{{.Prompt}}"?</p>
    <form action="/delete_prompt" method="post" style="text-align: center;">
        <input type="hidden" name="index" value="{{.Index}}">
        <input type="submit" value="Delete">
        <input type="submit" form="cancel-form" value="Cancel">
    </form>
    <form id="cancel-form" action="/prompts" method="get"></form>
    <h2>Preview</h2>
    <div id="preview" class="markdown-content">
        {{.Prompt | markdown}}
    </div>
    <script>
        const preview = document.getElementById('preview');
        const initialMarkdownText = `{{.Prompt}}`;
        preview.innerHTML = marked.parse(initialMarkdownText);
    </script>
    <div class="scroll-buttons">
        <button class="scroll-button" onclick="scrollToTop()">↑</button>
        <button class="scroll-button" onclick="scrollToBottom()">↓</button>
    </div>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>

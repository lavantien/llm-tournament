<!DOCTYPE html>
<html>
<head>
    <title>Delete Prompt</title>
    <link rel="stylesheet" href="/templates/style.css">
</head>
<body>
    <h1>Delete Prompt</h1>
    <p style="text-align: center;">Are you sure you want to delete the prompt "{{.Prompt}}"?</p>
    <form action="/delete_prompt" method="post" style="text-align: center;">
        <input type="hidden" name="index" value="{{.Index}}">
        <input type="submit" value="Delete">
    </form>
    <form action="/prompts" method="get" style="text-align: center;">
        <input type="submit" value="Cancel">
    </form>
</body>
</html>

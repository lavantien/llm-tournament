<!doctype html>
<html>
<head>
    <title>Delete Prompt</title>
    <link rel="stylesheet" href="/templates/output.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
</head>
<body>
    <div class="arena-shell arena-shell-solo">
        <main class="arena-main arena-main-solo">
            <div class="container edit-container">
                <h1>Delete Prompt</h1>
                <form action="/delete_prompt" method="post">
                    <input type="hidden" name="index" value="{{.Index}}" />
                    <input type="submit" value="Delete" />
                    <input type="submit" form="cancel-form" value="Cancel" />
                </form>
                <form id="cancel-form" action="/prompts" method="get"></form>
                <p>Are you sure you want to delete prompt?</p>
                <h2>Preview</h2>
                <div class="markdown-content">
                    {{.Prompt.Text | markdown}}
                    <br />
                    {{"---" | markdown}}
                    <br />
                    <div style="font-style: italic; color: green">
                        {{.Prompt.Solution | markdown}}
                    </div>
                </div>
                <div class="scroll-buttons">
                    <button class="scroll-button" onclick="scrollToTop()">↑</button>
                    <button class="scroll-button" onclick="scrollToBottom()">↓</button>
                </div>
                <script>
                    function scrollToTop() {
                        window.scrollTo({ top: 0, behavior: "smooth" });
                    }

                    function scrollToBottom() {
                        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
                    }
                </script>
            </div>
        </main>
    </div>
</body>
</html>

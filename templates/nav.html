{{define "nav"}}
<header class="card bg-base-100 shadow-lg flex justify-between items-center gap-3 p-4 mb-3">
  <div class="flex items-center gap-3 flex-shrink-0">
    <img
      src="/assets/logo.webp"
      alt="LLM Tournament Logo"
      class="w-[38px] h-[38px] rounded-[10px] border border-base-content/12"
    />
    <div class="flex items-center" style="line-height: 1.1;">
      <div class="font-bold tracking-wide">LLM Tournament</div>
      <div class="font-mono text-xs text-base-content/60 ml-2">offline • ssr • sqlite</div>
    </div>
  </div>

  <ul class="menu bg-transparent menu-horizontal flex-row px-4 flex-1 justify-center">
    <li><a class="{{if eqs .PageName "Results"}}active{{end}}" href="/results">Results</a></li>
    <li><a class="{{if eqs .PageName "Statistics"}}active{{end}}" href="/stats">Stats</a></li>
    <li><a class="{{if eqs .PageName "Prompts"}}active{{end}}" href="/prompts">Prompts</a></li>
    <li><a class="{{if eqs .PageName "Profiles"}}active{{end}}" href="/profiles">Profiles</a></li>
    <li><a class="{{if eqs .PageName "Evaluate"}}active{{end}}" href="/evaluate">Evaluate</a></li>
    <li><a class="{{if eqs .PageName "Settings"}}active{{end}}" href="/settings">Settings</a></li>
  </ul>

  <div class="flex items-center gap-2 flex-shrink-0">
    <span class="font-mono text-xs text-base-content/60">SUITE</span>
    <form action="/prompts/suites/select" method="post" class="flex items-center gap-1">
      <input type="hidden" name="return_to" value="{{.CurrentPath}}" />
      <select name="suite_name" class="select select-bordered select-xs px-2 py-1 rounded-full">
        {{range .Suites}}
        <option value="{{.}}" {{if eq . $.CurrentSuite}}selected{{end}}>{{.}}</option>
        {{end}}
      </select>
      <button type="submit" class="btn btn-primary btn-xs rounded-full">Switch</button>
    </form>
    <a href="/prompts/suites/new?return_to={{.CurrentPath}}" class="btn btn-primary btn-xs rounded-full no-underline">New</a>
    <a href="/prompts/suites/edit?suite_name={{.CurrentSuite}}&return_to={{.CurrentPath}}" class="btn btn-info btn-xs rounded-full no-underline">Edit</a>
    <a href="/prompts/suites/delete?suite_name={{.CurrentSuite}}&return_to={{.CurrentPath}}" class="btn btn-error btn-xs rounded-full no-underline">Delete</a>
    <span class="font-mono text-xs text-base-content/60 ml-2">PAGE</span>
    <span class="font-mono px-2 py-1 rounded-full border border-base-content/14 bg-black/24 text-xs">{{.PageName}}</span>
  </div>
</header>
{{end}}

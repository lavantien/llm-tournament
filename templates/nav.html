{{define "nav"}}
<header class="arena-topbar glass-panel">
  <div class="brand" style="position: relative; z-index: 1; display: flex; align-items: center; gap: 12px;">
    <img
      src="/assets/logo.webp"
      alt="LLM Tournament Logo"
      class="w-[38px] h-[38px] rounded-[10px] border border-white/12"
    />
    <div class="flex flex-col" style="line-height: 1.1;">
      <div class="font-bold tracking-wide">LLM Tournament</div>
      <div class="mono text-xs text-text-muted">offline • ssr • sqlite</div>
    </div>
  </div>

  <div class="suite-management" style="position: relative; z-index: 1; display: flex; align-items: center; gap: 8px;">
    <span class="mono text-text-muted text-xs">SUITE</span>
    <form action="/prompts/suites/select" method="post" class="flex items-center gap-[6px]">
      <input type="hidden" name="return_to" value="{{.CurrentPath}}" />
      <select name="suite_name" class="px-[10px] py-[6px] rounded-full border border-stroke bg-black/24 text-text text-xs cursor-pointer">
        {{range .Suites}}
        <option value="{{.}}" {{if eq . $.CurrentSuite}}selected{{end}}>{{.}}</option>
        {{end}}
      </select>
      <input type="submit" value="Switch" class="btn-gradient px-3 py-[6px] rounded-full border border-stroke bg-black/24 text-text text-xs" />
    </form>
    <a href="/prompts/suites/new?return_to={{.CurrentPath}}" class="btn-gradient px-3 py-[6px] rounded-full border border-stroke bg-black/24 text-text text-xs no-underline">New</a>
    <a href="/prompts/suites/edit?suite_name={{.CurrentSuite}}&return_to={{.CurrentPath}}" class="btn-gradient px-3 py-[6px] rounded-full border border-stroke bg-black/24 text-text text-xs no-underline">Edit</a>
    <a href="/prompts/suites/delete?suite_name={{.CurrentSuite}}&return_to={{.CurrentPath}}" class="btn-gradient px-3 py-[6px] rounded-full border border-stroke bg-black/24 text-text text-xs no-underline">Delete</a>
  </div>

  <div style="position: relative; z-index: 1; display: flex; align-items: center; gap: 10px;">
    <span class="mono text-text-muted text-xs">PAGE</span>
    <span class="mono px-[10px] py-[6px] rounded-full border border-stroke bg-black/24 text-text text-xs">{{.PageName}}</span>
  </div>
</header>

<aside class="arena-sidebar glass-panel">
  <div class="mono relative z-[1] text-xs tracking-[0.14em] uppercase text-text-faint mx-2 my-[2px] mb-2.5 mt-2">
    Navigation
  </div>

  <a class="nav-item {{if eqs .PageName "Results"}}is-active{{end}}" href="/results">Results</a>
  <a class="nav-item {{if eqs .PageName "Statistics"}}is-active{{end}}" href="/stats">Stats</a>
  <a class="nav-item {{if eqs .PageName "Prompts"}}is-active{{end}}" href="/prompts">Prompts</a>
  <a class="nav-item {{if eqs .PageName "Profiles"}}is-active{{end}}" href="/profiles">Profiles</a>
  <a class="nav-item {{if eqs .PageName "Evaluate"}}is-active{{end}}" href="/evaluate">Evaluate</a>
  <a class="nav-item {{if eqs .PageName "Settings"}}is-active{{end}}" href="/settings">Settings</a>
</aside>
{{end}}

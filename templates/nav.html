{{define "nav"}}
<nav
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  "
>
  <div
    class="nav-title"
    style="text-align: left; display: flex; align-items: center"
  >
    <img
      src="/assets/logo.webp"
      alt="Logo"
      style="height: 50px; margin-right: 10px"
    />
    <h1 style="margin: 0">LLM Tournament</h1>
  </div>
  <div class="nav-links">
    <form
      action="/results"
      method="get"
      style="display: inline-block; margin-bottom: 0; margin-right: 10px"
    >
      <input type="submit" value="Results" class="action-button" />
    </form>
    <form
      action="/prompts"
      method="get"
      style="display: inline-block; margin-bottom: 0; margin-right: 10px"
    >
      <input type="submit" value="Prompt" class="action-button" />
    </form>
    <form
      action="/profiles"
      method="get"
      style="display: inline-block; margin-bottom: 0"
    >
      <input type="submit" value="Profiles" class="action-button" />
    </form>
  </div>
  <div class="nav-pagename" style="text-align: right">
    <h1>{{.PageName}}</h1>
  </div>
</nav>
{{end}}

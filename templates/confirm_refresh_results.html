<!DOCTYPE html>
<html>
<head>
    <title>Confirm Refresh Results</title>
    <link rel="stylesheet" href="/templates/style.css">
</head>
<body>
    <h1>Confirm Refresh Results</h1>
    <p style="text-align: center;">Are you sure you want to refresh all results? This action cannot be undone.</p>
    <form action="/refresh_results" method="post" style="text-align: center;">
        <input type="submit" value="Refresh Results">
        <input type="submit" form="cancel-form" value="Cancel">
    </form>
    <form id="cancel-form" action="/results" method="get" style="text-align: center;"></form>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>Edit Model</title>
    <link rel="stylesheet" href="/templates/arena.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
</head>
<body>
    <div class="arena-shell arena-shell-solo">
        <main class="arena-main arena-main-solo">
            <div class="container edit-container">
                <h1>Edit Model</h1>
                <form action="/edit_model?model={{.Model}}" method="post">
                    <label for="new_model_name">New Model Name:</label>
                    <input type="text" id="new_model_name" name="new_model_name" value="{{.Model}}" />
                    <input type="submit" value="Save" />
                    <input type="submit" form="cancel-form" value="Cancel" />
                </form>
                <form id="cancel-form" action="/results" method="get"></form>
                <div class="scroll-buttons">
                    <button class="scroll-button" onclick="scrollToTop()">↑</button>
                    <button class="scroll-button" onclick="scrollToBottom()">↓</button>
                </div>
                <script>
                    function scrollToTop() {
                        window.scrollTo({ top: 0, behavior: "smooth" });
                    }

                    function scrollToBottom() {
                        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
                    }
                </script>
            </div>
        </main>
    </div>
</body>
</html>

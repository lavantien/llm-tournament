<!DOCTYPE html>
<html>
<head>
    <title>Import Prompts</title>
    <link rel="stylesheet" href="/templates/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <h1>Import Prompts</h1>
    <form action="/import_prompts" method="post" enctype="multipart/form-data" style="text-align: center;">
        <p>Select a JSON file containing prompts to import.</p>
        <p>Expected format: an array of prompt objects with "text", "solution", and "profile" fields.</p>
        <input type="file" name="prompts_file" accept=".json" />
        <input type="submit" value="Import" />
    </form>
    <div class="scroll-buttons">
        <button class="scroll-button" onclick="scrollToTop()">↑</button>
        <button class="scroll-button" onclick="scrollToBottom()">↓</button>
    </div>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>

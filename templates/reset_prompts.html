<!DOCTYPE html>
<html>
<head>
    <title>Reset Prompts</title>
    <link rel="stylesheet" href="/templates/style.css">
</head>
<body>
    <h1>Reset Prompts</h1>
    <p style="text-align: center;">Are you sure you want to reset all prompts? This action cannot be undone.</p>
    <form action="/reset_prompts" method="post" style="text-align: center;">
        <input type="submit" value="Reset Prompts">
        <input type="submit" form="cancel-form" value="Cancel">
    </form>
    <form id="cancel-form" action="/prompts" method="get" style="text-align: center;"></form>
</body>
</html>

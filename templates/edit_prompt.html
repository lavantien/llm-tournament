<!doctype html>
<html data-theme="coffee">
  <head>
    <title>Edit Prompt</title>
    <link rel="stylesheet" href="/templates/output.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  </head>
  <body>
    <div class="flex flex-col min-h-screen bg-base-200 p-3">
      <main class="flex justify-center items-start flex-1">
        <div class="card bg-base-100 shadow-lg w-full max-w-[1320px]">
          <div class="card-body">
            <h1 class="card-title">Edit Prompt</h1>
            <form action="/edit_prompt" method="post" class="form-control">
              <input type="hidden" name="index" value="{{.Index}}" />
              <label class="label" for="prompt">Prompt:</label>
              <textarea
                name="prompt"
                rows="12"
                id="prompt"
                class="textarea textarea-bordered"
              >
{{.Prompt.Text}}</textarea
              >
              <label class="label mt-4" for="solution">Solution:</label>
              <textarea
                name="solution"
                rows="8"
                id="solution"
                class="textarea textarea-bordered"
              >
{{.Prompt.Solution}}</textarea
              >
              <label class="label mt-4" for="profile">Profile:</label>
              <select
                name="profile"
                id="profile"
                class="select select-bordered"
              >
                <option value="">None</option>
                {{range .Profiles}}
                <option
                  value="{{.Name}}"
                  {{if
                  eq
                  .Name
                  $.Prompt.Profile}}selected{{end}}
                >
                  {{.Name}}
                </option>
                {{end}}
              </select>
              <div class="card-actions justify-start mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="submit" form="cancel-form" class="btn btn-ghost">
                  Cancel
                </button>
              </div>
            </form>
            <form id="cancel-form" action="/prompts" method="get"></form>
            <div class="divider">Preview</div>
            <div id="prompt-preview" class="prose text-base-content">
              {{.Prompt.Text | markdown}}
            </div>
            <div class="divider"></div>
            <div
              id="solution-preview"
              class="prose text-base-content italic text-success"
            >
              {{.Prompt.Solution | markdown}}
            </div>
            <script>
              const promptTextarea = document.querySelector(
                'textarea[name="prompt"]',
              );
              const solutionTextarea = document.querySelector(
                'textarea[name="solution"]',
              );
              const promptPreview = document.getElementById("prompt-preview");
              const solutionPreview =
                document.getElementById("solution-preview");

              function updatePromptPreview() {
                const markdownText = promptTextarea.value;
                promptPreview.innerHTML = marked.parse(markdownText);
              }

              function updateSolutionPreview() {
                const markdownText = solutionTextarea.value;
                solutionPreview.innerHTML = marked.parse(markdownText);
              }

              promptTextarea.addEventListener("input", updatePromptPreview);
              solutionTextarea.addEventListener("input", updateSolutionPreview);
              updatePromptPreview();
              updateSolutionPreview();
            </script>
            <div class="fixed left-4 bottom-4 flex flex-col gap-2 z-[1000]">
              <button class="btn btn-info" onclick="scrollToTop()">↑</button>
              <button class="btn btn-info" onclick="scrollToBottom()">↓</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script>
      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      function scrollToBottom() {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>

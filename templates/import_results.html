<!DOCTYPE html>
<html>
<head>
    <title>Import Results</title>
    <link rel="stylesheet" href="/templates/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <h1>Import Results</h1>
    <form action="/import_results" method="post" enctype="multipart/form-data" style="text-align: center;">
        <input type="file" name="results_file" />
        <input type="submit" value="Import" />
    </form>
    <p style="text-align: center;">There was an error importing the file. Please check the file format and try again.</p>
    <form action="/results" method="get" style="text-align: center;">
        <input type="submit" value="Go Back">
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Import Results</title>
    <link rel="stylesheet" href="/templates/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <h1>Import Results</h1>
    <form action="/import_results" method="post" enctype="multipart/form-data" style="text-align: center;">
        <p>Select a JSON file containing results to import.</p>
        <p>Expected format: a map of model names to result objects with "scores" arrays.</p>
        <input type="file" name="results_file" accept=".json" />
        <input type="submit" value="Import" />
    </form>
    <p style="text-align: center;">There was an error importing the file. Please check the file format and try again.</p>
    <form action="/results" method="get" style="text-align: center;">
        <input type="submit" value="Go Back">
    </form>
    <div class="scroll-buttons">
        <button class="scroll-button" onclick="scrollToTop()">↑</button>
        <button class="scroll-button" onclick="scrollToBottom()">↓</button>
    </div>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>

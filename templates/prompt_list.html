<!DOCTYPE html>
<html>
  <head>
    <title>Prompt List</title>
    <link rel="stylesheet" href="/templates/style.css">
  </head>
  <body>
    <h1>Prompt List</h1>
    <ul>
      {{range $index, $prompt := .}}
      <li>
        {{$prompt}}
        <div>
            <a href="/edit_prompt?index={{$index}}">Edit</a>
            <a href="/delete_prompt?index={{$index}}">Delete</a>
        </div>
      </li>
      {{end}}
    </ul>
    <h2>Add Prompt</h2>
    <form action="/add_prompt" method="post">
      <input type="text" name="prompt" placeholder="Enter new prompt" />
      <input type="submit" value="Add" />
    </form>
    <h2>Export/Import Prompts</h2>
    <form action="/export_prompts" method="post">
        <input type="submit" value="Export Prompts" />
    </form>
    <form action="/import_prompts" method="post" enctype="multipart/form-data">
        <input type="file" name="prompts_file" />
        <input type="submit" value="Import Prompts" />
    </form>
    <a href="/results">Go to Results</a>
    <h2>Add Prompt</h2>
    <form action="/add_prompt" method="post">
      <input type="text" name="prompt" placeholder="Enter new prompt" />
      <input type="submit" value="Add" />
    </form>
  </body>
</html>

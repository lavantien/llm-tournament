<!doctype html>
<html>
<head>
    <title>Edit Prompt Suite</title>
    <link rel="stylesheet" href="/templates/output.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
</head>
<body>
    <div class="arena-shell arena-shell-solo">
        <main class="arena-main arena-main-solo">
            <div class="container edit-container">
                <h1>Edit Prompt Suite</h1>
                <form action="/prompts/suites/edit?return_to={{.CurrentPath}}" method="post">
                    <p>Current Suite Name: "{{.SuiteName}}"</p>
                    <label for="new_suite_name">New Suite Name:</label>
                    <input type="text" id="new_suite_name" name="new_suite_name" value="{{.SuiteName}}" required />
                    <input type="hidden" name="suite_name" value="{{.SuiteName}}" />
                    <input type="submit" value="Save" />
                    <input type="submit" form="cancel-form" value="Cancel" />
                </form>
                <form id="cancel-form" action="{{.CurrentPath}}" method="get"></form>
                <div class="scroll-buttons">
                    <button class="scroll-button" onclick="scrollToTop()">↑</button>
                    <button class="scroll-button" onclick="scrollToBottom()">↓</button>
                </div>
                <script>
                    function scrollToTop() {
                        window.scrollTo({ top: 0, behavior: "smooth" });
                    }

                    function scrollToBottom() {
                        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
                    }
                </script>
            </div>
        </main>
    </div>
</body>
</html>

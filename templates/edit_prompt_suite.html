<!doctype html>
<html>
  <head>
    <title>Edit Prompt Suite</title>
    <link rel="stylesheet" href="/templates/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  </head>

  <body>
    <h1>Edit Prompt Suite</h1>
    <form
      action="/prompts/suites/edit"
      method="post"
      style="text-align: center"
    >
      <p style="text-align: center">Current Suite Name: "{{.SuiteName}}"</p>
      <label for="new_suite_name">New Suite Name:</label>
      <input
        type="text"
        id="new_suite_name"
        name="new_suite_name"
        value="{{.SuiteName}}"
        required
      />
      <input type="hidden" name="suite_name" value="{{.SuiteName}}" />
      <input type="submit" value="Save" />
      <input type="submit" form="cancel-form" value="Cancel" />
    </form>
    <form
      id="cancel-form"
      action="/prompts"
      method="get"
      style="text-align: center"
    ></form>
    <div class="scroll-buttons">
      <button class="scroll-button" onclick="scrollToTop()">↑</button>
      <button class="scroll-button" onclick="scrollToBottom()">↓</button>
    </div>
    <script>
      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      function scrollToBottom() {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>
